<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="script.js"
			defer
		></script>
		<title>drag&amp;drop</title>
	</head>
	<body>
		<!-- Draggable DIV -->
		<div
			id="mydiv"
			class="target"
		>
			<!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
			<img
				draggable="true"
				src="https://images.unsplash.com/photo-1610977777587-ed0fbdc0f0de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
				alt=""
			/>
		</div>

		<div
			id="target1"
			class="target"
		></div>
		<div
			id="target2"
			class="target"
		></div>
		<div
			id="target3"
			class="target"
		></div>
	</body>
</html>
